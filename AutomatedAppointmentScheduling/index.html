<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Appointment Scheduling Interface</h1>
        <div id="calendar">
            <!-- Calendar will be generated here -->
        </div>
        <div id="bookingForm">
            <h2>Book an Appointment</h2>
            <form id="appointmentForm">
                <label for="counselor">Select Counselor:</label>
                <select id="counselor" required>
                    <!-- Counselors will be populated here -->
                </select>
                <label for="date">Select Date:</label>
                <input type="date" id="date" required>
                <label for="time">Select Time Slot:</label>
                <select id="time" required>
                    <!-- Time slots will be populated here -->
                </select>
                <button type="submit">Book Appointment</button>
            </form>
        </div>
        <div id="appointments">
            <h2>Previous Appointments</h2>
            <ul id="appointmentsList">
                <!-- Previous appointments will be listed here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
